<!DOCTYPE html>
<html>

<head>
    <title>Palmeiras Football Team</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Team Wins</h2>
            <p id="wins">Loading...</p>
        </div>

        <div class="card">
            <h2>Top Goal Scorers</h2>
            <ul id="top-scorers"></ul>
        </div>

        <div class="card">
            <h2>Best Players</h2>
            <div id="best-players"></div>
        </div>

        <div class="card">
            <h2>Stadium Info</h2>
            <p id="stadium">Loading...</p>
        </div>

        <div class="card">
            <h2>Current Coach</h2>
            <p id="coach">Loading...</p>
        </div>

        <div class="card">
            <h2>Number of Players</h2>
            <p id="num-players">Loading...</p>
        </div>

        <div class="card">
            <h2>Latest Transfers</h2>
            <ul id="transfers"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
