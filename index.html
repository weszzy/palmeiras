<head>
    <title>Palmeiras Football Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a3913;
            color: #ffffff;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #1f5c24;
            border-radius: 8px;
            padding: 20px;
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 8px;
        }

        .player-card {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .player-photo img {
            border-radius: 50%;
            margin-right: 16px;
        }

        .player-info {
            flex-grow: 1;
        }

        .player-info .player-name {
            margin: 0;
            font-weight: bold;
            color: #ffffff;
        }

        .player-details p {
            margin: 4px 0;
        }
    </style>
</head>

           <p class="player-name">${player.name}</p>
           <div class="player-details">
             <p>Height: ${player.height}</p>
             <p>Weight: ${player.weight}</p>
             <p>Age: ${player.age}</p>
           </div>
         </div>
       </div>`
        ).join('');

        // Update stadium info
        const stadiumElement = document.getElementById('stadium');
        stadiumElement.textContent = `Stadium: ${teamData.stadium}`;

        // Update current coach
        const coachElement = document.getElementById('coach');
        coachElement.textContent = `Current Coach: ${teamData.coach}`;

        // Update number of players
        const numPlayersElement = document.getElementById('num-players');
        numPlayersElement.textContent = `Number of Players: ${teamData.numPlayers}`;

        // Update latest transfers
        const transfersElement = document.getElementById('transfers');
        transfersElement.innerHTML = teamData.transfers.map(transfer => `<li>${transfer}</li>`).join('');
    </script>
</body>

</html>
